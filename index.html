<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Kodenvis - dev frontend</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="avatar border-neon-purple">
            <img src="assets/avatar.jpg" alt="Minha foto de perfil">
        </div>
        <div class="personal-info">
            <h1>Guilherme Kodenvis</h1>
            <p>Frontend sênior</p>
        </div>
        <div class="skills">
            <div class="skill border-neon-purple">
                <img src="assets/next.png" alt="Logo da ferramenta Nextjs">
                <span>Nextjs</span>
            </div>
            <div class="skill border-neon-purple">
                <img src="assets/tailwind.png" alt="Logo da ferramenta Tailwind">
                <span>Tailwind</span>
            </div>
            <div class="skill border-neon-purple">
                <img src="assets/react.png" alt="Logo da ferramenta React">
                <span>React</span>
            </div>
        </div>
        <div class="ctas">
            <button class="border-neon-purple" onclick="javascript:openWhatsapp()">
                <img src="assets/whatsapp.png" alt="Logo do whatsapp">
                Chamar no whatsapp
            </button>
            <button class="border-neon-purple" onclick="javascript:sendMail()">
                <img src="assets/mail.png" alt="Ícone de carta">
                Enviar um email
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
